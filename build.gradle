plugins {
    id 'java'
}

sourceSets {
    main.java.srcDirs = ['src']
    main.resources.srcDirs = ['res']
}

group 'gq.nathan.blockshuffle'
version '1.0'

repositories {
    mavenCentral()
    maven {
        url 'https://papermc.io/repo/repository/maven-public/'
    }
}

dependencies {
    implementation 'com.destroystokyo.paper:paper-api:1.16.2-R0.1-SNAPSHOT'
}
